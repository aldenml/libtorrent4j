name: macOS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install packages
        run: brew reinstall openssl@1.1
      - name: submodules
        run: git submodule update --depth=1 --init --recursive
      - name: cmake
        run: cmake -DCMAKE_BUILD_TYPE=Release -B build -G "CodeBlocks - Unix Makefiles" swig
        env:
          OPENSSL_ROOT_DIR: /usr/local/opt/openssl
      - name: build
        run: cmake --build build --config Release --parallel 2
      - uses: actions/upload-artifact@v2
        with:
          name: libtorrent4j.dylib
          path: build/Release/libtorrent4j.dylib
