name: Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  x86_64:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: install packages
        run: |
          choco install boost-msvc-14.2
          choco install openssl
          choco install mingw
          choco install grep
      - name: cmake
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=17 -DBOOST_ROOT=C:/local/boost_1_86_0 -B build -G "Visual Studio 17 2022" -A x64 swig
      - name: build
        run: cmake --build build --config Release --parallel 2
      - name: dependencies
        run: objdump -p build/Release/torrent4j.dll | grep DLL
      - name: test
        run: |
          cp build/Release/torrent4j.dll libtorrent4j.dll
          ./gradlew test
      - uses: actions/upload-artifact@v4
        with:
          name: libtorrent4j.dll
          path: libtorrent4j.dll
          retention-days: 5
